<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Vanessa Wingårdh{% endblock %}</title>
        {% load static %}
        <link rel="shortcut icon" type="image/png" href="{% static 'images/vanessa-logo.png' %}">
        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Portfolio">
        <meta name="author" content="Vanessa Wingardh">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        {% block extra_head %}{% endblock %}
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <!-- Google Font -->
        <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic'>
        <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic'>
        <!-- Theme CSS -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <!-- Global JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <header>
            <!-- Start of navbar -->
            <div class="container-fluid navbar-container">
                <nav class="autohide navbar navbar-expand-md">
                    <a href="{% url 'website:home-page' %}" class="navbar-brand">
                        <img src="{% static 'images/vanessa-logo.png' %}" alt="Logo" style="width: 40px;" class="rounded-pill ms-3">
                    </a>
                    <button 
                        class="navbar-toggler me-2" type="button" data-bs-toggle="collapse"
                        data-bs-target="#toggleMobile" aria-controls="#toggleMobile"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="toggleMobile">
                        <ul class="navbar-nav ms-auto align-items-end">
                            <li>
                                <!-- Link inheritance for resume_page.html -->
                                <a class="nav-link pe-3" {% block aboutMeLink %}href="#about-me"{% endblock %}>
                                    <span>0</span><span>about</span>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link pe-3" {% block projectsLink %}href="#projects"{% endblock %}>
                                    <span>1</span><span>projects</span>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link pe-3" {% block certificatesLink %}href="#certificates"{% endblock %}>
                                    <span>2</span><span>certifications</span>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link pe-3" {% block contactLink %}href="#contact"{% endblock %}>
                                    <span>3</span><span>contact</span>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link pe-3" href="{% url 'website:resume-page' %}">
                                    <div class="resume-button rounded-3">resume</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- End of navbar -->
            </div>
        </header>

        <!-- Templates Content -->
        <div id="content">{% block content %} {% endblock %}</div>

        <!-- Footer -->
        <div class="container">
            <footer class="py-3">
                <!-- Logo -->
                <a href="{% url 'website:home-page' %}" class="d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                    <img src="{% static 'images/vanessa-logo.png' %}" style="width: 35px;">
                </a>
                <span class="d-flex align-items-center justify-content-center mt-1 foot">&nbsp;Vanessa Wingårdh</span>
            </footer>
        </div>
    </body>
</html>
